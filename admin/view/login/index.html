<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <!--IE Compatibility modes-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Mobile first-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>后台登录</title>

    <!-- <meta name="description" content="Free Admin Template Based On Twitter Bootstrap 3.x"> -->
    <meta name="author" content="">

    <meta name="msapplication-TileColor" content="#5bc0de"/>
    <!-- <meta name="msapplication-TileImage" content="./img/metis-tile.png"/> -->

    <link rel="shortcut icon" href="/static/zwb/login/img/safe.jpg">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/static/zwb/login/lib/bootstrap/css/bootstrap.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/zwb/login/lib/font-awesome/css/font-awesome.css">

    <!-- Metis core stylesheet -->
    <link rel="stylesheet" href="/static/zwb/login/css/main.css">

    <!-- metisMenu stylesheet -->
    <link rel="stylesheet" href="/static/zwb/login/lib/metismenu/metisMenu.css">

    <!-- animate.css stylesheet -->
    <link rel="stylesheet" href="/static/zwb/login/lib/animate.css/animate.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body class="login">

<div class="form-signin">
    <div class="text-center">
        <img src="__STATIC__/zwb/login/img/logo.png" alt="Metis Logo">
    </div>
    <hr>
    <div class="tab-content">
        <div id="login" class="tab-pane active">
            <form action="{:url('admin/login/check')}" method="post">
                <p class="text-muted text-center">
                    Enter your username and password
                </p>
                <input type="text"  name="name" required placeholder="Username" class="form-control top">
                <input type="password" name="password" required placeholder="Password" class="form-control bottom">
                <div class="checkbox">
                    <label>
                        <!-- <input type="checkbox"> Remember Me -->
                    </label>
                </div>  <!--end checkbox -->
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    登录
                </button>
            </form>
        </div>  <!--end  tab-pane active-->

        <!-- 后台注册管理员-->
        <div id="signup" class="tab-pane">
            <form action="{:url('admin/login/add')}" method="post">

                <input type="text" name="name" maxlength="10" required placeholder="username" class="form-control top">
                <input type="password" name="password" maxlength="15" minlength="6" required placeholder="密码" class="form-control middle">
                <input type="password" name="repass" required placeholder="再次输入密码" class="form-control bottom">

                <button class="btn btn-lg btn-success btn-block" type="submit">
                    注册
                </button>
                <!-- <input type="email" placeholder="mail@domain.com" class="form-control middle"> -->
            </form>
        </div>
    </div> <!--end tab-content-->
    <hr>
    <div class="text-center">
        <ul class="list-inline">
            <li><a class="text-muted" href="#login" data-toggle="tab">Login</a></li>
            <!-- <li><a class="text-muted" href="#forgot" data-toggle="tab">Forgot Password</a></li> -->
            <li><a class="text-muted" href="#signup" data-toggle="tab">Signup</a></li>
        </ul>
    </div>
</div> <!--end login-->


<!--jQuery -->
<script src="/static/zwb/login/lib/jquery/jquery.js"></script>

<!--Bootstrap -->
<script src="/static/zwb/login/lib/bootstrap/js/bootstrap.js"></script>


<script type="text/javascript">
    (function ($) {
        $(document).ready(function () {
            $('.list-inline li > a').click(function () {
                var activeForm = $(this).attr('href') + ' > form';
                //console.log(activeForm);
                $(activeForm).addClass('animated fadeIn');
                //set timer to 1 seconds, after that, unload the animate animation
                setTimeout(function () {
                    $(activeForm).removeClass('animated fadeIn');
                }, 1000);
            });
        });
    })(jQuery);
</script>
</body>

</html>
