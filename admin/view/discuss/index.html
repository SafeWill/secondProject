        <span class="r">共有数据：<strong>{$dis_count}</strong> 条</span>

    <table class="table table-border table-bordered table-bg">
        <thead>
        <tr>
            <th scope="col" colspan="7"> 评论列表 </th>
        </tr>
        <tr class="text-c">
            <!--<th width="25"><input type="checkbox" name="" value=""></th>-->
            <th>ID</th>
            <th>用户</th>
            <th >文章</th>
            <th>评论内容</th>
            <th>评论时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {if (!empty($result))}
        {foreach ($result as $v) }
        <tr class="text-c">
            <td>{$v['did']}</td>
            <td>{$v['tel']}</td>
            <td>{$v['aname']}</td>
            <td>{$v['content']}</td>
            <td>{$v['time'] | date= 'Y/m/d H:i:m', ### }</td>
            <td class="td-manage">
                <button data-id="{$v['did']}" class="btn btn-danger btn-xs del-btn">删除</button>
            </td>
        </tr>
        {/foreach}
        {else}
        <tr class="" text-align="center">
            <td scope="col" colspan="6">暂无数据</td>

<script type="text/javascript">
    /*
     参数解释：
     title	标题
     url		请求的url
     id		需要操作的数据id
     w		弹出层宽度（缺省调默认值）
     h		弹出层高度（缺省调默认值）
     */
    /*管理员-增加*/
    function admin_add(title, url, w, h) {
        layer_show(title, url, w, h);
    }
    /*管理员-删除*/
    $(function () {
        $('.del-btn').click(function () {

            var a_id = $(this).attr('data-id');
            var obj = $(this).parents('tr');
            if (confirm('确认要删除该链接吗')) {
                delAjax(a_id, obj);// 执行删除操作
            }
            function delAjax(id, obj) {
                $.ajax({
                    type: 'GET',
                    url: 'delete?id=' + a_id,
                    dataType: 'json',
                    success: function (data) {
                        obj.remove();
                        layer.msg('删除成功!', {icon: 1, time: 2000});
//                        $('#'+f_id).remove();
//                        window.location.reload(true);
//                        console.log(data);
                    },
                    error: function (XmlHttpRequest, textStatus, errorThrown) {
                        layer.msg('删除失败!', {icon: 5, time: 2000});
                    }
                });
            }

        });
    });


    /*管理员-停用*/
    function admin_stop(obj, id) {
        layer.confirm('确认要停用吗？', function (index) {
            //此处请求后台程序，下方是成功后的前台处理……
            $.ajax({
                type: 'get',
                url: "sss?id" + id,
                dateType: 'json',
                success: function (data) {
                    layer.msg('已停用!', {icon: 1, time: 2000});
                }
            });
            $(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_start(this,id)" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
            $(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">已禁用</span>');
            $(obj).remove();
            layer.msg('已停用!', {icon: 5, time: 1000});
        });
    }

    /*管理员-启用*/
    function admin_start(obj, id) {
        layer.confirm('确认要启用吗？', function (index) {
            //此处请求后台程序，下方是成功后的前台处理……


            $(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_stop(this,id)" href="javascript:;" title="停用" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
            $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
            $(obj).remove();
            layer.msg('已启用!', {icon: 6, time: 1000});
        });
    }
</script>
